<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/devchallenges.png" type="image/x-icon">
    <title>My Gallery</title>
</head>
<body>
    <header>
        <div class="row">
            <img src="./images/profilePhoto.png" alt="profile" class="pro">
            <h2>Rodney Cotton</h2>
            <h5>Helsinki, Finland</h5>
        </div>
        <div class="main-stat">
            <div class="stat">
                <h4>100</h4>
                <h6>Posts</h6>
            </div>
            <div class="stat">
                <h4>2,242</h4>
                <h6>Followers</h6>
            </div>
            <div class="stat">
                <h4>1,432</h4>
                <h6>Following</h6>
            </div>
        </div>
    </header>

    <main class="gallery">

            <img src="./images/photo1.png" aria-hidden="true" alt="pic1" class="img1 pic">

            <img src="./images/photo2.png" aria-hidden="true" alt="pic2" class="img2 pic">

            <img src="./images/photo3.png" aria-hidden="true" alt="pic3" class="img3 pic">

            <img src="./images/photo_4.png" aria-hidden="true" alt="pic4" class="img4 pic">

            <img src="./images/photo5.png" aria-hidden="true" alt="pic5" class="img5 pic">

            <img src="./images/photo6.png" aria-hidden="true" alt="pic6" class="img6 pic">
        
    </main>

    <footer class="foot">
        <p>created by <a href="http://balbir-portfolio.liveblog365.com/" target="_blank">Balbir Singh</a> 
         - devChallenges.io</p>
     </footer>
</body>
</html>
